<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Controle Rigoroso de Mensagem</title>
    <style>
        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            font-size: 18px;
            text-align: center;
        }
        
        .message-overlay.active {
            display: flex;
        }
        
        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 999998;
            font-size: 14px;
        }
        
        .status-waiting {
            background: #ff4444;
            color: white;
        }
        
        .status-ready {
            background: #44ff44;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Overlay de bloqueio -->
    <div id="messageOverlay" class="message-overlay">
        <div>
            <h2>ðŸš« Aguarde a resposta</h2>
            <p>VocÃª jÃ¡ enviou uma mensagem. Aguarde a resposta antes de enviar outra.</p>
        </div>
    </div>
    
    <!-- Indicador de status -->
    <div id="statusIndicator" class="status-indicator status-ready">âœ… Pronto para enviar</div>

    <!-- Script do chat original -->
    <script src='//fw-cdn.com/13500123/5566067.js' chat='true'></script>

    <script>
        // Estado global de controle
        let messageBlocked = false;
        let lastMessageTime = 0;
        let checkInterval = null;
        
        // Elementos de UI
        const overlay = document.getElementById('messageOverlay');
        const statusIndicator = document.getElementById('statusIndicator');
        
        // FunÃ§Ã£o para bloquear mensagens
        function blockMessages() {
            messageBlocked = true;
            lastMessageTime = Date.now();
            
            overlay.classList.add('active');
            statusIndicator.textContent = 'â³ Aguardando resposta...';
            statusIndicator.className = 'status-indicator status-waiting';
            
            console.log('ðŸš« Mensagens bloqueadas');
            
            // Timeout de seguranÃ§a (30 segundos)
            setTimeout(() => {
                if (messageBlocked) {
                    unblockMessages();
                    console.log('â° Desbloqueio por timeout');
                }
            }, 30000);
        }
        
        // FunÃ§Ã£o para desbloquear mensagens
        function unblockMessages() {
            messageBlocked = false;
            
            overlay.classList.remove('active');
            statusIndicator.textContent = 'âœ… Pronto para enviar';
            statusIndicator.className = 'status-indicator status-ready';
            
            console.log('âœ… Mensagens desbloqueadas');
        }
        
        // Intercepta TODOS os eventos de clique
        document.addEventListener('click', function(e) {
            if (messageBlocked) {
                // Verifica se o clique Ã© em elementos do chat
                const chatElements = document.querySelectorAll('button, input[type="submit"], [role="button"]');
                for (let element of chatElements) {
                    if (element.contains(e.target) || element === e.target) {
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation();
                        console.log('ðŸš« Clique bloqueado em:', e.target);
                        return false;
                    }
                }
            }
            
            // Se nÃ£o estÃ¡ bloqueado, verifica se Ã© um envio
            const target = e.target;
            if (target.tagName === 'BUTTON' || target.type === 'submit' || target.getAttribute('role') === 'button') {
                // Verifica se hÃ¡ texto em qualquer input
                const allInputs = document.querySelectorAll('input[type="text"], textarea, input:not([type])');
                let hasText = false;
                
                allInputs.forEach(input => {
                    if (input.value && input.value.trim().length > 0) {
                        hasText = true;
                    }
                });
                
                if (hasText) {
                    blockMessages();
                    console.log('ðŸ“¤ Mensagem enviada, bloqueando...');
                }
            }
        }, true); // true = useCapture para interceptar antes de outros handlers
        
        // Intercepta tecla Enter
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if (messageBlocked) {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    console.log('ðŸš« Enter bloqueado');
                    return false;
                }
                
                // Verifica se hÃ¡ texto para enviar
                const target = e.target;
                if ((target.tagName === 'INPUT' || target.tagName === 'TEXTAREA') && 
                    target.value && target.value.trim().length > 0) {
                    blockMessages();
                    console.log('ðŸ“¤ Mensagem enviada via Enter, bloqueando...');
                }
            }
        }, true);
        
        // Intercepta eventos de submit de formulÃ¡rios
        document.addEventListener('submit', function(e) {
            if (messageBlocked) {
                e.preventDefault();
                e.stopPropagation();
                console.log('ðŸš« Submit bloqueado');
                return false;
            }
            
            blockMessages();
            console.log('ðŸ“¤ Form enviado, bloqueando...');
        }, true);
        
        // Monitor contÃ­nuo para detectar novas mensagens
        function startMessageMonitor() {
            let lastElementCount = 0;
            let lastTextLength = 0;
            
            checkInterval = setInterval(() => {
                if (!messageBlocked) return;
                
                // Conta elementos que podem ser mensagens
                const possibleMessages = document.querySelectorAll(
                    'div, p, span, li, .message, .chat-message, .response, .reply, [role="article"], [role="listitem"]'
                );
                
                // Calcula texto total visÃ­vel
                const bodyText = document.body.textContent || '';
                
                // Se houve mudanÃ§a significativa no conteÃºdo
                if (possibleMessages.length > lastElementCount + 2 || 
                    bodyText.length > lastTextLength + 50) {
                    
                    // Aguarda mais um pouco para garantir que a mensagem carregou
                    setTimeout(() => {
                        if (Date.now() - lastMessageTime > 3000) { // MÃ­nimo 3 segundos
                            unblockMessages();
                            console.log('ðŸ“¨ Nova mensagem detectada, desbloqueando');
                        }
                    }, 1000);
                }
                
                lastElementCount = possibleMessages.length;
                lastTextLength = bodyText.length;
            }, 1000);
        }
        
        // Observer para mudanÃ§as no DOM
        const observer = new MutationObserver((mutations) => {
            if (!messageBlocked) return;
            
            let hasNewContent = false;
            mutations.forEach(mutation => {
                if (mutation.addedNodes.length > 0) {
                    mutation.addedNodes.forEach(node => {
                        if (node.nodeType === 1 && node.textContent && node.textContent.trim().length > 10) {
                            hasNewContent = true;
                        }
                    });
                }
            });
            
            if (hasNewContent && Date.now() - lastMessageTime > 2000) {
                setTimeout(() => {
                    unblockMessages();
                    console.log('ðŸ“¨ ConteÃºdo novo detectado via observer');
                }, 500);
            }
        });
        
        // Inicia tudo quando a pÃ¡gina carrega
        function initialize() {
            observer.observe(document.body, {
                childList: true,
                subtree: true,
                characterData: true
            });
            
            startMessageMonitor();
            console.log('ðŸš€ Sistema de controle de mensagem iniciado');
        }
        
        // InicializaÃ§Ã£o
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
        
        // TambÃ©m inicializa apÃ³s delay para garantir
        setTimeout(initialize, 1000);
        setTimeout(initialize, 3000);
        
        // Debug: funÃ§Ã£o para desbloquear manualmente (console)
        window.forceUnblock = unblockMessages;
        console.log('ðŸ’¡ Para desbloquear manualmente, digite: forceUnblock()');
    </script>
</body>
</html>
