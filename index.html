<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site com Chat - Cadastro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 700;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafafa;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .error {
      color: #dc3545;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    #chatContainer {
      display: none;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    
    #chatContainer h2 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h1>Bem-vindo!</h1>
    <p>Para iniciar o atendimento, por favor preencha seus dados abaixo:</p>
    
    <form id="userForm" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="name">Nome completo</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          required 
          placeholder="Digite seu nome"
          autocomplete="name"
        />
        <span class="error" id="nameError">Por favor, digite seu nome</span>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="seu@email.com"
          autocomplete="email"
        />
        <span class="error" id="emailError">Por favor, digite um e-mail válido</span>
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">
        Iniciar Atendimento
      </button>
    </form>
  </div>
  
  <div class="container" id="chatContainer">
    <h2>Carregando chat...</h2>
    <div class="loading"></div>
    <p style="margin-top: 20px; color: #666; font-size: 14px;">
      Aguarde um momento enquanto preparamos seu atendimento
    </p>
  </div>

  <script>
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    function handleSubmit(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const submitBtn = document.getElementById('submitBtn');
      
      // Reset errors
      nameError.style.display = 'none';
      emailError.style.display = 'none';
      
      let hasError = false;
      
      if (!name) {
        nameError.style.display = 'block';
        hasError = true;
      }
      
      if (!email || !validateEmail(email)) {
        emailError.style.display = 'block';
        hasError = true;
      }
      
      if (hasError) return;
      
      // Disable button and show loading
      submitBtn.innerHTML = '<span class="loading"></span> Processando...';
      submitBtn.disabled = true;
      
      // Store user data
      window.fcSettings = {
        name: name,
        email: email
      };
      
      // Show chat container after a short delay
      setTimeout(() => {
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'block';
        
        // Load Flashchat script
        loadFlashchat(name, email);
      }, 500);
    }
    
    function loadFlashchat(name, email) {
      // Create and configure the Flashchat script
      const script = document.createElement('script');
      script.src = '//fw-cdn.com/13725213/5714127.js';
      script.setAttribute('chat', 'true');
      
      // Wait for script to load
      script.onload = function() {
        // Try to set user information in Flashchat
        setTimeout(() => {
          // Check if fcWidget exists
          if (typeof fcWidget !== 'undefined') {
            // Set user properties
            fcWidget.setExternalId(email);
            fcWidget.user.setProperties({
              name: name,
              email: email
            });
            
            // Open the chat widget
            fcWidget.open();
          }
          
          // Update the loading message
          document.getElementById('chatContainer').innerHTML = `
            <h2>Chat carregado!</h2>
            <p>Olá ${name}, você pode começar sua conversa.</p>
            <p style="margin-top: 10px; color: #666; font-size: 14px;">
              Se o chat não aparecer, verifique se o bloqueador de pop-ups está desativado.
            </p>
          `;
        }, 1000);
      };
      
      // Add script to page
      document.body.appendChild(script);
    }
    
    // Add input validation feedback
    document.getElementById('name').addEventListener('input', function() {
      if (this.value.trim()) {
        document.getElementById('nameError').style.display = 'none';
      }
    });
    
    document.getElementById('email').addEventListener('input', function() {
      if (validateEmail(this.value.trim())) {
        document.getElementById('emailError').style.display = 'none';
      }
    });
  </script>
</body>
</html>
