<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site com Chat - Cadastro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 700;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafafa;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .error {
      color: #dc3545;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    #chatContainer {
      display: none;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    
    #chatContainer h2 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .success-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h1>Bem-vindo!</h1>
    <p>Para iniciar o atendimento, por favor preencha seus dados abaixo:</p>
    
    <form id="userForm" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="name">Nome completo</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          required 
          placeholder="Digite seu nome"
          autocomplete="name"
        />
        <span class="error" id="nameError">Por favor, digite seu nome</span>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="seu@email.com"
          autocomplete="email"
        />
        <span class="error" id="emailError">Por favor, digite um e-mail válido</span>
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">
        Iniciar Atendimento
      </button>
    </form>
  </div>
  
  <div class="container" id="chatContainer">
    <h2>Carregando chat...</h2>
    <div class="loading"></div>
    <p style="margin-top: 20px; color: #666; font-size: 14px;">
      Aguarde um momento enquanto preparamos seu atendimento
    </p>
  </div>

  <script>
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    function handleSubmit(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const submitBtn = document.getElementById('submitBtn');
      
      // Reset errors
      nameError.style.display = 'none';
      emailError.style.display = 'none';
      
      let hasError = false;
      
      if (!name) {
        nameError.style.display = 'block';
        hasError = true;
      }
      
      if (!email || !validateEmail(email)) {
        emailError.style.display = 'block';
        hasError = true;
      }
      
      if (hasError) return;
      
      // Disable button and show loading
      submitBtn.innerHTML = '<span class="loading"></span> Processando...';
      submitBtn.disabled = true;
      
      // Show chat container after a short delay
      setTimeout(() => {
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'block';
        
        // Load Flashchat script with user data
        loadFlashchat(name, email);
      }, 500);
    }
    
    function loadFlashchat(name, email) {
      // Create and configure the Flashchat script with data attributes
      const script = document.createElement('script');
      script.src = '//fw-cdn.com/13725213/5714127.js';
      
      // Configure beacon with user data
      script.setAttribute('chat', 'true');
      script.setAttribute('data-name', name);
      script.setAttribute('data-email', email);
      script.setAttribute('data-user-id', email); // Using email as unique ID
      
      // Additional optional attributes you might want to set
      script.setAttribute('data-auto-open', 'true'); // Auto open chat
      script.setAttribute('data-language', 'pt-BR'); // Set language
      
      // You can also set custom fields if your Flashchat supports them
      // script.setAttribute('data-custom-field-1', 'value');
      
      // Alternative method: Setting global variables before loading
      window.fcSettings = {
        token: '5714127',
        host: 'https://fw-cdn.com',
        config: {
          headerProperty: {
            backgroundColor: '#667eea'
          },
          user: {
            name: name,
            email: email,
            externalId: email
          }
        }
      };
      
      // Wait for script to load
      script.onload = function() {
        setTimeout(() => {
          // Update the loading message
          document.getElementById('chatContainer').innerHTML = `
            <div class="success-icon">✓</div>
            <h2>Tudo pronto, ${name}!</h2>
            <p>O chat foi carregado com sucesso.</p>
            <p style="margin-top: 20px; color: #666; font-size: 14px;">
              Seus dados foram configurados e você já pode iniciar a conversa.
            </p>
            <button class="submit-btn" onclick="openChat()" style="margin-top: 20px;">
              Abrir Chat
            </button>
          `;
        }, 1000);
      };
      
      // Handle script error
      script.onerror = function() {
        document.getElementById('chatContainer').innerHTML = `
          <h2 style="color: #dc3545;">Ops! Algo deu errado</h2>
          <p>Não foi possível carregar o chat. Por favor, tente novamente.</p>
          <button class="submit-btn" onclick="location.reload()" style="margin-top: 20px;">
            Tentar Novamente
          </button>
        `;
      };
      
      // Add script to page
      document.body.appendChild(script);
    }
    
    // Function to manually open chat if needed
    function openChat() {
      if (typeof fcWidget !== 'undefined' && fcWidget.open) {
        fcWidget.open();
      } else {
        // Fallback: try to click the chat button
        const chatButton = document.querySelector('[id*="fc-widget"]');
        if (chatButton) {
          chatButton.click();
        }
      }
    }
    
    // Add input validation feedback
    document.getElementById('name').addEventListener('input', function() {
      if (this.value.trim()) {
        document.getElementById('nameError').style.display = 'none';
      }
    });
    
    document.getElementById('email').addEventListener('input', function() {
      if (validateEmail(this.value.trim())) {
        document.getElementById('emailError').style.display = 'none';
      }
    });
  </script>

  <!-- 
    Métodos alternativos de configuração do beacon Flashchat:
    
    1. Usando data attributes diretamente no HTML:
    <script 
      src='//fw-cdn.com/13725213/5714127.js' 
      chat='true'
      data-name='João Silva'
      data-email='joao@email.com'
      data-user-id='joao@email.com'
      data-auto-open='true'
      data-language='pt-BR'>
    </script>
    
    2. Usando variáveis globais antes do script:
    <script>
      window.fcSettings = {
        name: 'João Silva',
        email: 'joao@email.com',
        userId: 'joao@email.com'
      };
    </script>
    <script src='//fw-cdn.com/13725213/5714127.js' chat='true'></script>
    
    3. Usando parâmetros na URL do script:
    <script src='//fw-cdn.com/13725213/5714127.js?chat=true&name=João%20Silva&email=joao@email.com'></script>
  -->
</body>
</html>
